name: Build and Push Docker Images

on:
  push:
    paths:
      - 'app_images/**'
      - 'base_images/**'
  pull_request:
    paths:
      - 'app_images/**'
      - 'base_images/**'
  workflow_dispatch:

jobs:
  build-base-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - {name: mantid_base, dockerfile: base_images//Dockerfile.mantid_base}
          - {name: sciml_base, dockerfile: base_images/Dockerfile.sciml_base}
        

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Harbor
        uses: docker/login-action@v2
        with:
          registry: harbor.stfc.ac.uk
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build and Push Base Image
        uses: docker/build-push-action@v3
        with:
          context: ./base_images
          file: ./base_images/Dockerfile.${{ matrix.image }}
          push: true
          tags: harbor.stfc.ac.uk/stfc-cloud-staging/iris-bench/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-app-images:
    needs: build-base-images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - {name: mnist_tf_keras, dockerfile: app_images/sciml_bench/Dockerfile.mnist_tf_keras}
          - {name: stemdl_classification, dockerfile: app_images/sciml_bench/Dockerfile.stemdl_classification}
          - {name: synthetic_regression, dockerfile: app_images/sciml_bench/Dockerfile.synthetic_regression}
          - {name: mantid_run_1, dockerfile: app_images/mantid_bench/Dockerfile.mantid_run_1}
          - {name: mantid_run_8, dockerfile: app_images/mantid_bench/Dockerfile.mantid_run_8}
          - {name: dummy, dockerfile: app_images/Dockerfile.dummy}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Harbor
        uses: docker/login-action@v2
        with:
          registry: harbor.stfc.ac.uk
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Set ulimit for memory
        run: ulimit -m 8388608  # Limit memory usage to 8 GB

      - name: Build and Push App Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: harbor.stfc.ac.uk/stfc-cloud-staging/iris-bench/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
